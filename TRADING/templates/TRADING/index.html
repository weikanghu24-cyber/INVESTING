<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FinanceTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">FinanceTracker Web</h1>
        
        <div class="card mb-4 mx-auto" style="max-width: 400px;" id="loginPanel">
            <div class="card-body">
                <h5 class="card-title">Iniciar Sesión</h5>
                <input type="text" id="username" class="form-control mb-2" placeholder="Usuario">
                <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">
                <button onclick="login()" class="btn btn-primary w-100">Obtener Token JWT</button>
                <div id="loginError" class="text-danger mt-2" style="display:none;"></div>
            </div>
        </div>

        <div class="card mx-auto" style="max-width: 600px; display: none;" id="searchPanel">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="tickerInput" class="form-control" placeholder="Ej: AAPL, BTC-USD, SPY">
                    <button class="btn btn-success" onclick="searchAsset()">Buscar Precio</button>
                </div>
                
                <div id="result" class="mt-3 p-3 bg-dark text-white rounded" style="display: none;">
                    <h4 id="resName"></h4>
                    <h2 class="text-success"><span id="resPrice"></span> <small id="resCurrency" class="fs-5"></small></h2>
                    <p>Variación: <span id="resChange"></span>%</p>
                </div>
                <div id="searchError" class="text-danger mt-2" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        let jwtToken = null;

        // 1. Función para obtener el Token (POST /auth/login/)
        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            const response = await fetch('/api/v1/auth/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            if (response.ok) {
                const data = await response.json();
                jwtToken = data.access; // Guardamos el token
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('searchPanel').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('loginError').innerText = "Credenciales incorrectas.";
            }
        }

        // 2. Función para buscar activo (GET /api/v1/assets/{ticker}/)
        async function searchAsset() {
            const ticker = document.getElementById('tickerInput').value.toUpperCase();
            document.getElementById('searchError').style.display = 'none';
            document.getElementById('result').style.display = 'none';

            const response = await fetch(`/api/v1/assets/${ticker}/`, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${jwtToken}` } // Enviamos el Token
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('resName').innerText = `${data.name} (${data.ticker})`;
                document.getElementById('resPrice').innerText = data.price.toFixed(2);
                document.getElementById('resCurrency').innerText = data.currency;
                document.getElementById('resChange').innerText = (data.change_pct * 100).toFixed(2);
                document.getElementById('result').style.display = 'block';
            } else {
                document.getElementById('searchError').style.display = 'block';
                document.getElementById('searchError').innerText = "Ticker no encontrado o error en la API.";
            }
        }
    </script>
</body>
</html>
